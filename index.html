<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <h2>Login</h2>
    <form action="">
        <div class="container">
            <p>
            <label for="uname">
                Username
            </label>
            <input type="text" placeholder="Enter your name" name="uname" id="" required>
        </p>
        <p>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter password" name="psw" id="" required>
        </p>
        <input type="submit" value="Login">
    
        </div>
        </form>
        <p>successful</p>
    </div>
</body>
</html>
